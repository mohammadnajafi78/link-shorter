<div class="table-detail">
  <div class="col-10">
    <div *ngIf="visits !== null && visits.length === 0" class="not-find">
      این لینک بازدید نداشته است!
    </div>

    <div class="chart-container">
      <ngx-charts-line-chart
        *ngIf="visits.length > 0 && visits !== null"
        (window:resize)="onResize($event)"
        [view]="view"
        [scheme]="colorScheme"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [results]="multi"
      >
      </ngx-charts-line-chart>
    </div>

    <table
      mat-table
      [dataSource]="visitTable"
      class="table mat-elevation-z8"
      *ngIf="visits.length > 0 && visits !== null"
    >
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let index = index">
          {{ index + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>کشور</th>
        <td mat-cell *matCellDef="let element">{{ element.country}}</td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>کلیک ها</th>
        <td mat-cell *matCellDef="let element">
          {{element.click}}
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
